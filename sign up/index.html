<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Mini Lesson</title>
</head>
<body>
    <div id="content">
        <div id="formWrapper">
            <h1>Sign Up</h1>
            <form id="signUpForm">
                <div id="formFields">
                    <label for="firstName">First Name:</label>
                    <input class="formInput" type="text" name="firstName" id="firstName">
                    <label for="lastName">Last Name:</label>
                    <input class="formInput" type="text" name="lastName" id="lastName">
                    <label for="email">Email:</label>
                    <input class="formInput" type="text" name="email" id="email">
                    <label for="password">Password:</label>
                    <input class="formInput" type="password" name="password" id="password">
                </div>
                <input id="submitButton" type="submit" value="Sign Up!">
                <p>Or login with an existing media account</p>
                <div id="iconRow">
                    <i class="fab fa-facebook-square fa-2x iconWrapper"></i>
                    <i class="fab fa-twitter-square fa-2x iconWrapper"></i>
                    <i class="fab fa-github-square fa-2x iconWrapper"></i>
                    <i class="fab fa-twitter-square fa-2x iconWrapper"></i>
                    <i class="fab fa-linkedin fa-2x iconWrapper"></i>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
